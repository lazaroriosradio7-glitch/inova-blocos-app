<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Renova Blocos | Configurador Inteligente</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0f172a;
  --laranja:#ea580c;
  --cinza:#f1f5f9;
}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--cinza);
}
header{
  background:var(--azul);
  color:#fff;
  padding:18px 30px;
  border-bottom:5px solid var(--laranja);
}
header h1{margin:0;font-size:26px;}
header small{color:#cbd5e1;}

main{
  display:grid;
  grid-template-columns:380px 1fr;
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

h3{
  margin-top:0;
  font-size:14px;
  text-transform:uppercase;
  color:#64748b;
}

label{font-size:13px;font-weight:bold;}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #cbd5e1;
}

.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:8px;}

.btn{
  padding:12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.btn-dark{background:var(--azul);color:#fff;}
.btn-orange{background:var(--laranja);color:#fff;}
.btn-group button{flex:1;}

#canvas{
  position:relative;
  background:
    radial-gradient(#cbd5e1 1px, transparent 1px);
  background-size:20px 20px;
  border-radius:18px;
  height:calc(100vh - 210px);
  overflow:hidden;
}

.comodo{
  position:absolute;
  background:#ffedd5;
  border:2px solid var(--laranja);
  cursor:move;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  font-weight:bold;
}
.ctrl{
  position:absolute;
  top:-28px;
  left:0;
  display:flex;
  gap:4px;
}
.ctrl button{
  font-size:10px;
  padding:4px 6px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

footer{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:var(--azul);
  color:#fff;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>

<body>

<header>
  <h1>RENOVA BLOCOS</h1>
  <small>Paredes R√°pidas EPS ‚Ä¢ Sistema construtivo inteligente</small>
</header>

<main>

<!-- PAINEL ESQUERDO -->
<div>

<div class="card">
<h3>1. Localiza√ß√£o</h3>
<select id="estado">
<option value="">Escolha o Estado</option>
<option data-cub="2150" data-sinapi="1450">Bahia</option>
<option data-cub="2480" data-sinapi="1620">S√£o Paulo</option>
<option data-cub="2300" data-sinapi="1500">Santa Catarina</option>
</select>
<input id="cidade" placeholder="Cidade">
<p style="font-size:12px;color:#475569;">
CUB: <strong id="cub">R$ 0</strong> ‚Ä¢ SINAPI/IBGE: <strong id="sinapi">R$ 0</strong>
</p>
</div>

<div class="card">
<h3>2. Medidas do Terreno (m)</h3>
<div class="grid-2">
<input placeholder="Frente" id="tf">
<input placeholder="Fundo" id="tb">
<input placeholder="Lateral Esq." id="te">
<input placeholder="Lateral Dir." id="td">
</div>
</div>

<div class="card">
<h3>3. Configura√ß√£o</h3>
<label>Altura das paredes (m)</label>
<input id="altura" value="2.80">

<label>Espessura EPS</label>
<select id="eps">
<option value="13">13 cm</option>
<option value="15" selected>15 cm</option>
<option value="20">20 cm</option>
</select>

<label>Tipo de constru√ß√£o</label>
<select id="tipo">
<option value="1">Residencial</option>
<option value="1.15">Comercial</option>
</select>

<label>Padr√£o construtivo</label>
<select id="padrao">
<option value="1">Popular</option>
<option value="1.25" selected>M√©dio</option>
<option value="1.5">Alto padr√£o</option>
</select>
</div>

<div class="card">
<h3>4. Criar C√¥modo</h3>
<select id="nomeComodo">
<option>Sala</option>
<option>Quarto</option>
<option>Cozinha</option>
<option>Banheiro</option>
<option>Garagem</option>
</select>
<div class="grid-2">
<input id="cf" placeholder="Frente">
<input id="cb" placeholder="Fundo">
<input id="ce" placeholder="Esq">
<input id="cd" placeholder="Dir">
</div>
<div class="btn-group" style="display:flex;gap:6px;">
<button class="btn btn-dark" onclick="addComodo('Subsolo')">Subsolo</button>
<button class="btn btn-dark" onclick="addComodo('T√©rreo')">T√©rreo</button>
<button class="btn btn-dark" onclick="addComodo('Superior')">Superior</button>
</div>
</div>

</div>

<!-- CANVAS -->
<div style="position:relative;">
<div id="canvas"></div>

<footer>
<div>
√Årea constru√≠da: <strong id="area">0 m¬≤</strong><br>
Paredes EPS: <strong id="paredes">0 m¬≤</strong>
</div>
<button class="btn btn-orange">VER ECONOMIA COM RENOVA BLOCOS</button>
</footer>
</div>

</main>

<script>
const canvas=document.getElementById('canvas');
let comodos=[];

document.getElementById('estado').onchange=e=>{
  const o=e.target.selectedOptions[0];
  document.getElementById('cub').innerText="R$ "+(o.dataset.cub||0);
  document.getElementById('sinapi').innerText="R$ "+(o.dataset.sinapi||0);
}

function addComodo(nivel){
  const f=+cf.value||0,b=+cb.value||f,e=+ce.value||0,d=+cd.value||e;
  if(!f||!e)return alert("Informe medidas");
  const div=document.createElement('div');
  div.className='comodo';
  div.style.width=(f*15)+'px';
  div.style.height=(e*15)+'px';
  div.style.left='40px';
  div.style.top='40px';
  div.innerHTML=`${nomeComodo.value}<div class="ctrl">
  <button onclick="this.parentElement.parentElement.remove()">üóë</button>
  <button onclick="this.parentElement.parentElement.style.transform='rotate(90deg)'">‚ü≥</button>
  </div>`;
  drag(div);
  canvas.appendChild(div);
  comodos.push({f,b,e,d});
  calc();
}

function drag(el){
  let x=0,y=0;
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY;
    document.onmousemove=ev=>{
      el.style.left=(el.offsetLeft+(ev.clientX-x))+'px';
      el.style.top=(el.offsetTop+(ev.clientY-y))+'px';
      x=ev.clientX;y=ev.clientY;
    };
    document.onmouseup=()=>document.onmousemove=null;
  }
}

function calc(){
  let area=0,per=0;
  comodos.forEach(c=>{
    area+=((c.f+c.b)/2)*((c.e+c.d)/2);
    per+=c.f+c.b+c.e+c.d;
  });
  document.getElementById('area').innerText=area.toFixed(2)+" m¬≤";
  document.getElementById('paredes').innerText=(per*altura.value).toFixed(2)+" m¬≤";
}
</script>

</body>
</html>
