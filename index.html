<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RENOVA BLOCOS | PAREDES RÁPIDAS T & A</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f4f6f8;
  color:#1e293b;
}
header{
  background:#0f172a;
  color:#fff;
  padding:16px 24px;
  border-bottom:5px solid #ea580c;
}
header h1{
  margin:0;
  font-size:22px;
  font-weight:900;
  letter-spacing:-0.5px;
}
header small{
  color:#94a3b8;
  font-weight:bold;
}
main{
  max-width:1400px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:360px 1fr;
  gap:20px;
}
section{
  background:#fff;
  border-radius:12px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}
section h3{
  margin:0 0 10px 0;
  font-size:11px;
  text-transform:uppercase;
  color:#64748b;
}
label{
  font-size:12px;
  font-weight:bold;
}
input, select{
  width:100%;
  padding:8px;
  margin-top:4px;
  margin-bottom:8px;
  border-radius:6px;
  border:1px solid #cbd5e1;
}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:8px;}
.grid4{display:grid;grid-template-columns:1fr 1fr;gap:8px;}
button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#ea580c;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button.alt{background:#334155;}
button.sel{background:#16a34a;}
.canvas{
  background:#f8fafc;
  border:2px dashed #cbd5e1;
  border-radius:18px;
  position:relative;
  overflow:hidden;
}
#lote{
  position:absolute;
  border:3px solid #475569;
  background:rgba(148,163,184,.08);
}
.comodo{
  position:absolute;
  background:rgba(255,237,213,.95);
  border:2px solid #ea580c;
  font-size:10px;
  font-weight:bold;
  text-align:center;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:move;
}
footer{
  background:#0f172a;
  color:#fff;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top:5px solid #ea580c;
}
footer strong{font-size:18px;}
</style>
</head>

<body>

<header>
  <h1>RENOVA BLOCOS | PAREDES RÁPIDAS T & A</h1>
  <small>CUB / SINAPI dinâmicos • Simulador técnico</small>
</header>

<main>

<!-- PAINEL ESQUERDO -->
<div>

<section>
<h3>Localização</h3>
<select id="estado" onchange="atualizarIndices()">
<option value="">Estado</option>
<option value="BA">Bahia</option>
<option value="SP">São Paulo</option>
<option value="SC">Santa Catarina</option>
</select>
<input id="cidade" placeholder="Cidade">
<div><strong>CUB:</strong> <span id="cub">R$ 0,00</span></div>
<div><strong>SINAPI:</strong> <span id="sinapi">R$ 0,00</span></div>
</section>

<section>
<h3>Padrão construtivo</h3>
<button onclick="setPadrao(0.9)" class="alt">Popular</button>
<button onclick="setPadrao(1)" class="sel">Médio</button>
<button onclick="setPadrao(1.25)" class="alt">Alto</button>
</section>

<section>
<h3>Tipo de obra</h3>
<button onclick="setTipo(1)" class="sel">Residencial</button>
<button onclick="setTipo(1.15)" class="alt">Comercial</button>
</section>

<section>
<h3>Terreno (m)</h3>
<div class="grid2">
<input id="tf" placeholder="Frente">
<input id="tb" placeholder="Fundo">
<input id="te" placeholder="Esq">
<input id="td" placeholder="Dir">
</div>
<button onclick="desenharLote()">Desenhar terreno</button>
</section>

<section>
<h3>Cômodo</h3>
<input id="ctipo" placeholder="Tipo do cômodo">
<div class="grid2">
<input id="cf" placeholder="Frente">
<input id="cb" placeholder="Fundo">
<input id="ce" placeholder="Esq">
<input id="cd" placeholder="Dir">
</div>
<button onclick="addComodo()">Adicionar cômodo</button>
</section>

</div>

<!-- PLANTA -->
<div class="canvas" id="canvas"></div>

</main>

<footer>
<div>Área construída: <strong id="area">0 m²</strong></div>
<div>RENOVA BLOCOS</div>
</footer>

<script>
const estados={
BA:{cub:2150,sinapi:1950},
SP:{cub:2480,sinapi:2250},
SC:{cub:2300,sinapi:2100}
};
let padrao=1,tipo=1,escala=15,areaTotal=0;

function atualizarIndices(){
const uf=document.getElementById("estado").value;
if(!uf)return;
document.getElementById("cub").innerText=(estados[uf].cub*padrao*tipo).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
document.getElementById("sinapi").innerText=(estados[uf].sinapi*padrao*tipo).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

function setPadrao(v){padrao=v;atualizarIndices();}
function setTipo(v){tipo=v;atualizarIndices();}

function desenharLote(){
const f=+tf.value,b=+tb.value,e=+te.value,d=+td.value;
const lote=document.createElement("div");
lote.id="lote";
lote.style.width=(Math.max(f,b)*escala)+"px";
lote.style.height=(Math.max(e,d)*escala)+"px";
lote.style.left="40px";lote.style.top="40px";
canvas.innerHTML="";canvas.appendChild(lote);
}

function addComodo(){
const c=document.createElement("div");
const f=+cf.value||1,b=+cb.value||f,e=+ce.value||1,d=+cd.value||e;
c.className="comodo";
c.style.width=(Math.max(f,b)*escala)+"px";
c.style.height=(Math.max(e,d)*escala)+"px";
c.style.left="60px";c.style.top="60px";
c.innerText=ctipo.value||"Cômodo";
canvas.appendChild(c);
areaTotal+=((f+b)/2)*((e+d)/2);
area.innerText=areaTotal.toFixed(2)+" m²";
}
</script>

</body>
</html>
