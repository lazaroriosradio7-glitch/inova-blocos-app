<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Renova Blocos | Paredes Rápidas EPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f1f5f9;
      margin: 0;
    }

    header {
      background: #0f172a;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #ea580c;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    header p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #cbd5e1;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 20px;
    }

    .panel {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }

    .panel h3 {
      margin-top: 0;
      font-size: 14px;
      text-transform: uppercase;
      color: #475569;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn.orange {
      background: #ea580c;
      color: #fff;
    }

    .btn.gray {
      background: #e2e8f0;
    }

    .canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      padding: 20px;
      min-height: 420px;
      position: relative;
    }

    .room {
      position: absolute;
      background: rgba(234,88,12,.15);
      border: 2px solid #ea580c;
      cursor: move;
      text-align: center;
      font-size: 11px;
      font-weight: bold;
      color: #7c2d12;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      background: #0f172a;
      color: #fff;
      padding: 20px;
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    footer strong {
      color: #fb923c;
    }

    footer button {
      background: #ea580c;
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>RENOVA BLOCOS</h1>
  <p>Paredes Rápidas EPS • Sistema construtivo inteligente</p>
</header>

<div class="container">

  <!-- CONTROLES -->
  <div class="panel">
    <h3>Configuração do Projeto</h3>

    <label>Altura das paredes (m)</label>
    <input type="number" id="altura" value="2.80" step="0.1">

    <label>Espessura EPS</label>
    <select id="eps">
      <option value="13">EPS 13 cm</option>
      <option value="15" selected>EPS 15 cm</option>
      <option value="20">EPS 20 cm</option>
    </select>

    <label>Criar cômodo</label>
    <input type="text" id="tipo" placeholder="Ex: Quarto">

    <label>Largura (m)</label>
    <input type="number" id="largura">

    <label>Comprimento (m)</label>
    <input type="number" id="comprimento">

    <div class="btn-group">
      <button class="btn gray" onclick="addRoom()">Adicionar</button>
    </div>
  </div>

  <!-- PLANTA -->
  <div class="canvas" id="canvas"></div>

</div>

<footer>
  <div>
    Área construída<br>
    <strong id="area">0.00 m²</strong>
  </div>

  <div>
    Consumo estimado<br>
    <strong id="placas">0 placas EPS</strong>
  </div>

  <button>Avançar para o comparativo</button>
</footer>

<script>
  let rooms = [];

  function addRoom() {
    const tipo = document.getElementById("tipo").value || "Cômodo";
    const w = parseFloat(document.getElementById("largura").value);
    const h = parseFloat(document.getElementById("comprimento").value);
    const canvas = document.getElementById("canvas");

    if (!w || !h) return alert("Informe as medidas");

    const div = document.createElement("div");
    div.className = "room";
    div.style.width = (w * 30) + "px";
    div.style.height = (h * 30) + "px";
    div.style.left = "20px";
    div.style.top = "20px";
    div.innerText = tipo;

    canvas.appendChild(div);

    rooms.push({ w, h });

    atualizar();
    drag(div);
  }

  function atualizar() {
    let area = 0;
    rooms.forEach(r => area += r.w * r.h);

    const altura = parseFloat(document.getElementById("altura").value);
    const placas = Math.ceil(area * altura);

    document.getElementById("area").innerText = area.toFixed(2) + " m²";
    document.getElementById("placas").innerText = placas + " placas EPS";
  }

  function drag(el) {
    let x = 0, y = 0;
    el.onmousedown = e => {
      x = e.clientX - el.offsetLeft;
      y = e.clientY - el.offsetTop;
      document.onmousemove = m => {
        el.style.left = (m.clientX - x) + "px";
        el.style.top = (m.clientY - y) + "px";
      };
      document.onmouseup = () => document.onmousemove = null;
    };
  }
</script>

</body>
</html>
